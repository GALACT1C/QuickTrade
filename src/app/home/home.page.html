<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="Text" placeholder="Escriba su nombre">{{nombre}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripcion:</ion-label>
      <ion-textarea type="descripcion" placeholder="Escribe aqui"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Categoria:</ion-label>
        <ion-select (ionChange) = "onChange($event)" name="form.categoria"  placeholder="Selecciona una categoría" [(ngModel)] = "categoria">
          <ion-select-option value="1">Tecnología</ion-select-option>
          <ion-select-option value="2">Hogar</ion-select-option>
          <ion-select-option value="3">Inmobiliaria</ion-select-option>
          <ion-select-option value="4">Motor</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <div *ngIf="categoria == 1">
        <ion-item>
            <ion-label>Tipo  de estado:</ion-label>
            <ion-select placeholder="Selecciona una categoría" [(ngModel)] = "categoria">
              <ion-select-option value="1">Usado</ion-select-option>
              <ion-select-option value="2">Perfecto estado</ion-select-option>
            </ion-select>
          </ion-item>
    </div>

    <div *ngIf="categoria == 3">
        <ion-item>
            <ion-label>Datos de la inmobiliaria:</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>m2 vivienda:</ion-label>
          <ion-input type="number" [(ngModel)] = "m2vivienda"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label>nºbaños:</ion-label>
          <ion-input type="number" [(ngModel)] = "nbanyos"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>nºhabitaciones:</ion-label>
          <ion-input type="number" [(ngModel)] = "nhabitaciones"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>localidad:</ion-label>
          <ion-input type="text" [(ngModel)] = "localidad"></ion-input>
        </ion-item>
    </div>

    <div *ngIf="categoria == 4">
        <ion-item>
            <ion-label>Tipo de motor:</ion-label>
            <ion-select placeholder="Selecciona una categoría" [(ngModel)] = "categoria">
              <ion-select-option value="1">Coche</ion-select-option>
              <ion-select-option value="2">Moto</ion-select-option>
            </ion-select>
          </ion-item>
    </div>
    

    <ion-item>
      <ion-label>Precio:</ion-label>
      <ion-input type="Number">{{precio}}</ion-input>
    </ion-item>
  </div>
</ion-content>
